[package]
name = "udp2tcp"
version = "0.1.0"
authors = ["Linus FÃ¤rnstrand <linus@mullvad.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "udp2tcp"
path = "src/udp2tcp.rs"

[[bin]]
name = "tcp2udp"
path = "src/tcp2udp.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[dependencies]
tokio = { version = "0.2.22", features = ["rt-threaded", "macros", "tcp", "udp", "io-util"] }
err-context = "0.1.0"
log = "0.4.11"
env_logger = "0.7.1"
triggered = "0.1.1"
futures = "0.3.5"
structopt = "0.3.16"
